<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>video</title>
    <script type="text/javascript">
        window.onload = function () {
            const video = document.getElementById("video"),
                oBtn = document.getElementById("btn"),
                canvas = document.getElementById("canvas"),
                context = canvas.getContext("2d");

            var flag = getUserMedia({
                video: {
                    height: 330,
                    width: 400
                }
            }, success, error);

            oBtn.addEventListener("click", function () {
                if (flag === true) { //getUserMedia返回false说明调用失败
                    context.drawImage(video, 0, 0, 400, 330);
                } else {
                    console.log("获取摄像头失败，无法拍照！");
                }

            }, false);

            function getUserMedia(constraints, success, error) {
                if (navigator.mediaDevices.getUserMedia) { //最新版API
                    navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
                } else if (navigator.getUserMedia) { //旧版API
                    navigator.getUserMedia(constraints, success, error);
                } else if (navigator.mozGetUserMedia) { //Firefox API 
                    navigator.mozGetUserMedia(constraints, success, error);
                } else if (navigator.webkitGetUserMedia) { //webkit内核浏览器 API
                    navigator.webkitGetUserMedia(constraints, success, error);
                } else {
                    return false;
                }
                return true;
            }

            function success(stream) {
                video.srcObject = stream;
                video.play();
            }

            function error(err) {
                console.log(err.message, err.name);
            }
        }
    </script>
</head>
<style>
    .web-cam {
    width: 250px;
    height: 250px;
    background-color:gainsboro;
    border-radius: 10%; 
    }
    video {
        width: 250px;
        height: 250px;
    }
    .page{
        background-image: url("../css/img/book/2.png");
        background-repeat:no-repeat;
    }
</style>

<body>
    <div class="web-cam">
        <video id="video" controls></video>
        <canvas id="canvas" height="0" width="0"></canvas>
    </div>
</body>

</html>
